---
spec: '1.1'
devices:
  awg5200opt50:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: TEKTRONIX,AWG5204,SERIAL1,FV:6.3.0080.0
      - q: '*OPC'
      - q: '*OPC?'
        r: '1'
      - q: '*OPT?'
        r: 50,HV
      - q: '*RST'
      - q: '*CLS'
      - q: '*WAI'
      - q: AWGControl:CONFigure:CNUMber?
        r: '4'
      - q: 'MMEMory:IMPort '
      - q: AWGCONTROL:RUN
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, "Command error"
    properties:
      sre:
        default: 0
        getter:
          q: '*SRE?'
          r: '{:d}'
        setter:
          q: '*SRE {:d}'
        specs:
          min: 0
          max: 255
          type: int
      output_1_state:
        default: 0
        getter:
          q: OUTPUT1:STATE?
          r: '{:d}'
        setter:
          q: OUTPUT1:STATE {:d}
        specs:
          valid: [0, 1]
          type: int
      clock_srate:
        default: 5000000000.0
        getter:
          q: CLOCK:SRATE?
          r: '{:f}'
        setter:
          q: CLOCK:SRATE {:f}
        specs:
          min: 300.0
          max: 5000000000.0
          type: float
      source1_waveform:
        default: ''
        getter:
          q: SOURCE1:WAVEFORM?
          r: '{:s}'
        setter:
          q: SOURCE1:WAVEFORM {:s}
      source1_amplitude:
        default: 0.5
        getter:
          q: SOURCE1:VOLTAGE:AMPLITUDE?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:AMPLITUDE {:f}
        specs:
          min: 0.1
          max: 2.0
          type: float
      source1_offset:
        default: 0.0
        getter:
          q: SOURCE1:VOLTAGE:OFFSET?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:OFFSET {:f}
        specs:
          min: -0.5
          max: 0.5
          type: float
      rstate:
        default: 2
        getter:
          q: AWGControl:RSTate?
          r: '{:d}'
        setter:
          q: AWGControl:RSTate {:d}
        specs:
          type: int
      memory_import:
        default: ''
        getter:
          q: MMEMory:IMPort?
          r: '{:s}'
        setter:
          q: MMEMory:IMPort {:s}
  awg5200opt25:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: TEKTRONIX,AWG5204,SERIAL1,FV:6.3.0080.0
      - q: '*OPC'
      - q: '*OPC?'
        r: '1'
      - q: '*OPT?'
        r: 25,DC
      - q: '*RST'
      - q: '*CLS'
      - q: AWGControl:CONFigure:CNUMber?
        r: '4'
      - q: 'MMEMory:IMPort '
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, "Command error"
    properties:
      sre:
        default: 0
        getter:
          q: '*SRE?'
          r: '{:d}'
        setter:
          q: '*SRE {:d}'
        specs:
          min: 0
          max: 255
          type: int
