---
spec: '1.1'
devices:
  awg70001a150:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: TEKTRONIX,AWG70001A,SERIAL1,FV:6.3.0080.0
      - q: '*OPC'
      - q: '*OPC?'
        r: '1'
      - q: '*OPT?'
        r: '150'
      - q: '*RST'
      - q: '*CLS'
      - q: AWGControl:CONFigure:CNUMber?
        r: '1'
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, "Command error"
    properties:
      sre:
        default: 0
        getter:
          q: '*SRE?'
          r: '{:d}'
        setter:
          q: '*SRE {:d}'
        specs:
          min: 0
          max: 255
          type: int
      source1_high_voltage:
        default: 0.0
        getter:
          q: SOURCE1:VOLTAGE:HIGH?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:HIGH {:f}
        specs:
          type: float
      source1_low_voltage:
        default: 0.0
        getter:
          q: SOURCE1:VOLTAGE:LOW?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:LOW {:f}
        specs:
          type: float
      memory_import:
        default: ''
        getter:
          q: 'MMEMory:IMPort?'
          r: '{:s}'
        setter:
          q: 'MMEMory:IMPort {:s}'
