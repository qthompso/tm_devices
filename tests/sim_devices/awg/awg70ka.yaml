---
spec: '1.1'
devices:
  awg70001aopt150:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: TEKTRONIX,AWG70001A,SERIAL1,FV:6.3.0080.0
      - q: '*OPC'
      - q: '*OPC?'
        r: '1'
      - q: '*OPT?'
        r: '150'
      - q: '*RST'
      - q: '*CLS'
      - q: AWGControl:CONFigure:CNUMber?
        r: '1'
      - q: 'MMEMory:IMPort '
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, "Command error"
    properties:
      sre:
        default: 0
        getter:
          q: '*SRE?'
          r: '{:d}'
        setter:
          q: '*SRE {:d}'
        specs:
          min: 0
          max: 255
          type: int
      source1_frequency:
        default: 25000000000
        getter:
          q: SOURCE1:FREQUENCY?
          r: '{:f}'
        setter:
          q: SOURCE1:FREQUENCY {:f}
        specs:
          min: 1490
          max: 50000000000
          type: float
      source1_amplitude:
        default: 0.5
        getter:
          q: SOURCE1:VOLTAGE:AMPLITUDE?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:AMPLITUDE {:f}
        specs:
          min: 0.5
          max: 1.0
          type: float
      source1_offset:
        default: 0.0
        getter:
          q: SOURCE1:VOLTAGE:OFFSET?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:OFFSET {:f}
        specs:
          min: -0.5
          max: 0.5
          type: float
      output1_path:
        default: DIR
        getter:
          q: OUTPUT1:PATH?
          r: '{:s}'
        setter:
          q: OUTPUT1:PATH {:s}
      memory_import:
        default: ''
        getter:
          q: MMEMory:IMPort?
          r: '{:s}'
        setter:
          q: MMEMory:IMPort {:s}
