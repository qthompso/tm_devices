---
spec: '1.1'
devices:
  awg7051opt01:
    eom:
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
    dialogues:
      - q: '*IDN?'
        r: TEKTRONIX,AWG7051,B010123,SCPI:99.0 FW:3.0.136.602
      - q: '*OPC'
      - q: '*OPC?'
        r: '1'
      - q: '*OPT?'
        r: '01'
      - q: '*RST'
      - q: '*CLS'
      - q: AWGControl:CONFigure:CNUMber?
        r: '2'
      - q: 'MMEMory:IMPort '
      - q: AWGCONTROL:RUN
    error:
      status_register:
        - q: '*ESR?'
          command_error: 32
          query_error: 4
      error_queue:
        - q: SYSTEM:ERROR?
          default: 0,"No error"
          command_error: 1, "Command error"
    properties:
      sre:
        default: 0
        getter:
          q: '*SRE?'
          r: '{:d}'
        setter:
          q: '*SRE {:d}'
        specs:
          min: 0
          max: 255
          type: int
      rmode:
        default: ''
        getter:
          q: AWGCONTROL:RMODE?
          r: '{:s}'
        setter:
          q: AWGCONTROL:RMODE {:s}
      sequence_length:
        default: 0
        getter:
          q: SEQUENCE:LENGTH?
          r: '{:d}'
        setter:
          q: SEQUENCE:LENGTH {:d}
        specs:
          type: int
      element1_waveform1:
        default: ''
        getter:
          q: SEQUENCE:ELEMENT1:WAVEFORM1?
          r: '{:s}'
        setter:
          q: SEQUENCE:ELEMENT1:WAVEFORM1 {:s}
      element1_loop_count:
        default: 0
        getter:
          q: SEQUENCE:ELEMENT1:LOOP:COUNT?
          r: '{:d}'
        setter:
          q: SEQUENCE:ELEMENT1:LOOP:COUNT {:d}
        spec:
          type: int
      output_1_state:
        default: 0
        getter:
          q: OUTPUT1:STATE?
          r: '{:d}'
        setter:
          q: OUTPUT1:STATE {:d}
        specs:
          valid: [0, 1]
          type: int
      source1_frequency:
        default: 10000000.0
        getter:
          q: SOURCE1:FREQUENCY?
          r: '{:f}'
        setter:
          q: SOURCE1:FREQUENCY {:f}
        specs:
          min: 10000000.0
          max: 51000000000.0
          type: float
      source1_waveform:
        default: ''
        getter:
          q: SOURCE1:WAVEFORM?
          r: '{:s}'
        setter:
          q: SOURCE1:WAVEFORM {:s}
      source1_amplitude:
        default: 0.5
        getter:
          q: SOURCE1:VOLTAGE:AMPLITUDE?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:AMPLITUDE {:f}
        specs:
          min: .05
          max: 2.0
          type: float
      source1_offset:
        default: 0.0
        getter:
          q: SOURCE1:VOLTAGE:OFFSET?
          r: '{:f}'
        setter:
          q: SOURCE1:VOLTAGE:OFFSET {:f}
        specs:
          min: -0.5
          max: 0.5
          type: float
      memory_import:
        default: ''
        getter:
          q: MMEMory:IMPort?
          r: '{:s}'
        setter:
          q: MMEMory:IMPort {:s}
      awgcontrol_doutput_state:
        default: 0
        getter:
          q: AWGCONTROL:DOUTPUT1:STATE?
          r: '{:d}'
        setter:
          q: AWGCONTROL:DOUTPUT1:STATE {:d}
        specs:
          valid: [0, 1]
          type: int
